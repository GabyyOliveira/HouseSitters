                <legend>Login</legend>

                <div id="email">
                    <label for="email">E-mail:</label><br>
                    <input type="email" name="email" placeholder="Digite aqui seu email."></input>
                </div>
                <div id="senha">
                    <label for="password">Senha:</label><br />
                    <input type="password" name="senha"></input>
                </div>
                <div>
                    <input type="radio" checked="checked" value="sitter" name="House">Sitter</input>
                    <input type="radio" value="Owner" name="House">Owner</input>
                </div>

                <button type="submit">Entrar</button>
            </form>
        </div>
