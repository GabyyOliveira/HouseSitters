<!DOCTYPE html>
<html>
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HouseSitters - Cadastro</title>
 </head>
 <body>
    <header>
    <img src="Imagens/agoravai2.png" id="Logo2" width="500px">
    <nav>
        <ul>
          <li><a href="Prestaçãodeserviços.html">Login</a></li>
          <li><a href="Pagina.html">Encontre uma HouseSitter</a></li>
          <li><a href="Projetopagina2.html">Encontre um HouseOwner</a></li>
          <li><a href="">Contato</a></li>
          <li><a href="Projetopagina1.html">Home</a></li>
        </ul>
      </nav>
      </header>
    <!--form pra cadastro de vaga -->
    <form>
        <fieldset>
            <legend>Cadastro para a vaga</legend>
        <fieldset>
            <legend>Informações para contato</legend>
            <!--Inputs do tipo text para colocar o nome e sobrenome-->
            <p>
                <label for="text">
                    Nome:
                </label>
                <input type="text" id="nome" name="nome" placeholder="Digite Seu nome."></input>
            </p>
             <p>
                <label for="text">
                    Sobrenome:
                </label>
                <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Digite seu Sobrenome."></input>
             </p>
             <!--Input do tipo tel para colocar o telefone-->
             <p>
                 <label for="tel">
                     Telefone:
                 </label>
                 <input type="tel" id="telefone" name="telefone" placeholder="(__)_____-____">
             </p>
             <!--Input do tipo email, quando clicar em enviar será necessário ter @-->
             <p>
                <label for="email">
                    E-mail:
                </label>
                <input type="email" id="email" name="email" placeholder="Digite seu Email."></input>
            </p>
            <input type="checkbox" id="Notificações">Receber novidades sobre vagas por e-mail.</input>
             
        </fieldset>
        <br>
        <fieldset>
            <legend>Outras Informações</legend>
          <label for="estado">
              Localidade:
          </label>
          <select id="Localidade" name="localidade">
            <OPTION>Selecione o Estado</OPTION>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value ="BA"> Bahia </option>
                <option value ="CE"> Ceará </option>
                <option value ="DF"> Distrito Federal</option>
                <option value = "ES" > Espírito Santo </option>
                <option value = "GO" > Goiás </option>
                <option value = "MA" > Maranhão </optio >
                <option value = "MT" > Mato Grosso </option>
                <option value = "MS" > Mato Grosso do Sul </option>
                <option value = "MG" > Minas Gerais </option>
                <option value = "PA" > Pará </option>
                <option value = "PB" > Paraíba </option>
                <option value = "PR" > Paraná </option>
                <option value = "PE" > Pernambuco </option>
                <option value = "PI" > Piauí </option>
                <option value = "RJ" > Rio de Janeiro </option>
                <option value = "RN" > Rio Grande do Norte </option>
                <option value = "RS" > Rio Grande do Sul </option>
                <option value = "RO" > Rondônia </option>
                <option value = "RR" > Roraima </option>
                <option value = "SC" > Santa Catarina </option>
                <option value = "SP" > São Paulo </option>
                <option value = "SE" > Sergipe </option>
                <option value = "TO" > Tocantins </option>
          </select>
        <!--A ideia será selecionar o estado e automaticamente "linkar" a cidade do estado selecionado-->
        <p>
        <label for="Cidade">
            Cidade:
        </label>
        <input type="text" id="cidade" name="cidade"></input>
        </p>
        <!--input do tipo "date" para a data de nascimento-->
        <p>
            <label for="DataNascimento">
                Nascimento:
            </label>
            <input type="date" id="DataNascimento" name="DataNascimento"></input>
        </p>
        <!--caixinha select para selecionar o gênero-->
          <p>
            <label for="Gênero">
                Gênero:
            </label>
            <select id="Gênero" name="Gênero">
                <option>Selecione</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Outros">Outros</option>
            </select>
            </p>
        </fieldset>
        <br>
        <!--Um checkbox para escolha de preferencias-->
        <fieldset>
            <legend>Para a vaga</legend>
            <p>
                <label for="Preferencias">
                    Preferencias:
                </label><br>
                <input type="checkbox" name="Preferencias" value="Cuidardacasa">Cuidar de Casa</input><br>
                <input type="checkbox" name="Preferencias" value="AnimaldeEstimação"> Animal de Estimação</input><br>
                <input type="checkbox" name="preferencias" value="Jardins">Jardim</input><br>
            </p>
            <!--Input do tipo radio, só consegue assinalar 1-->
            <p>
                <label for="disponibilidade">Tem disponibilidade de viajar para outros estados do Brasil?</label><br>
                <input type="radio" name="disponibilidade" value="sim">Sim</input><br>
                <input type="radio" name="disponibilidade" value="não">Não</input>
            </p>
            <!--textarea para uma mensagem ao dono-->
            <p>
                <label for="mensagem">
                    Escreva uma Mensagem para o Proprietário, Oque faz de você a pessoa certa para a vaga?
                </label>
                <br>
                <textarea id="Mensagem"></textarea>
            </p>
        </fieldset>
        <br>
        <br>
        <p>
        <input type="submit"></input>
        <button type="reset">Limpar</button>
        </p>
        </fieldset>
    </form>
    <footer>
    <!--a href para voltar ao inicio da pagina-->
    <p>
        <a href="#Logo2"><img src="Imagens/voltar.png"></a>
      </p>
    <br>
        &copy;<i>Todos os direitos Reservados.</i>
    </footer>
    
</body>
</html>
